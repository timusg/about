{% for post in site.posts %}      
  {% if post.categories contains 'noises' %}

		<h3 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
		<h3 class="title">{{ post.link }}</h3>
	</div>
  {% endif %}
{% endfor %}
